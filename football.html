<html>
<body onkeyDown="what()">

    
    <span style="position:absolute;top:0;left:0" id="sp">
        <img src="football.png" width="10%"> </img>
    </span>
</body>
<script>
    let ref=document.getElementById("sp");
    function what(){
        // right arrow key
        if(event.keyCode==39){
            ref.style.left=parseInt(ref.style.left)+10;
        }
        // left arrow key
        if(event.keyCode==37){
            ref.style.left=parseInt(ref.style.left)-10;
        }
        // up arrow key
        if(event.keyCode==38){
            ref.style.top=parseInt(ref.style.top)-10;
        }
        // down arrow key
        if(event.keyCode==40){
            ref.style.top=parseInt(ref.style.top)+10;
        }
        if(event.keyCode==32){
            let timer1;
            let newElement=document.createElement("span");
            newElement.innerHTML="<img src='football.png' width='10%''> </img>"
            newElement.style="position:absolute;"
            newElement.style.top=parseInt(ref.style.top)-40;
            newElement.style.left=ref.style.left;
            document.body.appendChild(newElement);

            timer1=setInterval(function(){
                newElement.style.top=parseInt(newElement.style.top)-10;
                if(parseInt(newElement.style.top)<10){
                    clearInterval(timer1);
                }
            },100)
        }
        
        


        
    }
</script>

</html>
